name: (C) Mushroom &Nu16:0 (Action Replay)
sha1: c3426114f5da1fb7abde15a766d362698ad07166
options:
  basename: actionreplay
  target_path: baserom.eu.z64
  base_path: .
  compiler: SN64
  find_file_boundaries: True
  do_c_func_detection: yes
  migrate_rodata_to_functions: yes
  header_encoding: ASCII
  platform: n64
  create_undefined_funcs_auto: False
  # undefined_funcs_auto_path: undefined_funcs_eu.txt
  create_undefined_syms_auto: False
  # undefined_syms_auto_path: undefined_syms_eu.txt
  symbol_addrs_path: symbol_addrs_eu.txt
  # asm_path: asm
  # src_path: src
  # build_path: build
  extensions_path: tools/splat_ext
  # mips_abi_float_regs: o32
  section_order: [".text", ".data", ".rodata", ".bss"]
  auto_all_sections: [".data", ".rodata", ".bss"]
  libultra_symbols: True
  hardware_regs: True
  asset_path: assets/eu/
  asm_path: asm/eu/
  build_path: build/eu/
  # generated_s_preamble:
    # .include "macro.inc"

    # .set noat

    # .set noreorder

segments:
  - name: header
    type: gsheader
    start: 0x0

  - name: boot
    type: bin
    start: 0x40

  - name: pad
    type: bin
    start: 0x1000

  - name: loader
    type: code
    start: 0x1080
    vram: 0x80200480
    subsegments:
      - [0x1080, hasm, loader]

  - name: main
    type: code
    start: 0x1180
    vram: 0x80040180
    subsegments:
      - [0x1180, c, main]
      - [0x39C0, bin]

  - name: fsblob
    type: fsblob
    start: 0x3B20
    out_dir: fs/eu
    vram: 0x80042B20

  - name: data
    type: code
    start: 0x2F000
    vram: 0x8006E000
    subsegments:
      - [0x2F000, hasm]
      - [0x2F100, bin]
  - [0x40000]
